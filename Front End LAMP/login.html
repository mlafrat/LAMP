<!DOCTYPE html>
<head>
  <title>POOSD LSP08 Login</title>
  <script type="text/javascript" src="js/code.js"></script>
  <link rel="stylesheet" href="/css/login.css" />
  <link rel="stylesheet" href="globals.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Ubuntu"
  />
</head>
<body>
  <div class="containerWrapper">
    <div class="container">
      <div class="backBox"></div>
      <div class="frontBox"></div>
      <div class="loginTxt">Sign In</div>
      <p class="existUserText">Existing user? Sign into your account!</p>
      <div class="boxOne"></div>
      <div class="usernameText">Username</div>
      <div class="boxTwo"></div>
      <div class="passwordText">Password</div>
      <div class="loginButton"></div>
      <div class="loginButtonText">Login</div>
      <div class="newUserText">New User? Register below!</div>
      <div class="registerButton"></div>
      <div class="registerText">Register</div>
    </div>
  </div>
</body>
