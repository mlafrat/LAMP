<!DOCTYPE html>
<html>
<head>
    <title>Update Contact</title>
</head>
<body> 
    <h1>Update Contact</h1>
    <form action="placeholder.php" method="POST">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="First" required>
        <br>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Last" required>
        <br>
        <label for="phone">Phone #</label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <br>
        <input type="submit">
    </form>
    <a href="contacts.htm">
        <button>Back to Contacts</button>
    </a>
</body>
</html>
