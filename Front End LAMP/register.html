<!DOCTYPE html>
<html>
<header>
    <title>Register</title>
</header>
<body>
    <h1>Register</h1>
    <p>New User? Sign Up Below!</p>
    <form action="placeholder.php" method="POST">
        <input type="text" id="firstName" placeholder="First" required>
        <br>
        <input type="text" id="lastName" placeholder="Last" required>
        <br>
        <input type="text" id="userName" placeholder="Username" required>
        <br>
        <input type="password" id="password" placeholder="Password" required>
        <br>
        <input type="password" id="passwordRe" placeholder="Re-type Password" required>
        <br>
        <input type="submit" value="Register">
    </form>
    <p>Existing User? Sign in to your account</p>
    <a href="login.html">
        <button>Login</button>
    </a>
</body>
</html>
