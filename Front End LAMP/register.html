<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POOSD LSP08 Register</title>
    <script type="text/javascript" src="js/code.js"></script>
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="globals.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Ubuntu"
    />
  </head>
  <body>
    <div class="containerWrapper">
      <div class="container">
        <div class="backBox"></div>
        <div class="frontBox"></div>
        <div class="registerTitle">Sign Up</div>
        <div class="signUpBelow">New User? Sign up below!</div>
        <div class="boxOne"></div>
        <div class="firstName">First Name</div>
        <div class="boxTwo"></div>
        <div class="lastName">Last Name</div>
        <div class="boxThree"></div>
        <div class="regUsername">Username</div>
        <div class="boxFour"></div>
        <div class="regPassword">Password</div>
        <div class="retUserText">Existing user? Sign in below!</div>
        <div class="signInButton"></div>
        <div class="signInText">Sign In</div>
      </div>
    </div>
  </body>
</html>
